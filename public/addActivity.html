    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/addActivity.css" />

    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>

    <script src="./js/utils.js"></script>
    <script src="./js/addActivity.js"></script>
    <title>新增選舉活動</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>新增選舉活動</h1>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="name">名稱</label><input id="name" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="rule">規則</label>
                        <select id="rule" class="form-control">
                            <option id="rule" value="choose_one">單選</option>
                            <option id="rule" value="choose_all">多選</option>
                        </select>
                    </div>
                    <div id="options"></div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-info" onclick="addOptionField()">新增候選人</button>
            </div>
        </div>
        <div class="center">
            <button onclick="addAct()">確認送出</button>
        </div>
    </div>
</body>
